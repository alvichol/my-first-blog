{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
<!--  Всё, что размещено между for и endfor , будет повторено для каждого объекта в списке. -->
<!-- В двойных фигурных скобках в шаблон Django вставляется переменная -->
